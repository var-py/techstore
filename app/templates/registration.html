<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>
<body>
    <div class="registration-container">
        <h2>Регистрация</h2>

        <div class="success-message" id="successMessage">
            Регистрация прошла успешно!
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Пожалуйста, введите ваше имя</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Пожалуйста, введите корректный email</div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="passwordError">Пароль должен содержать минимум 6 символов</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/registration.js') }}"></script>

</body>
</html>
